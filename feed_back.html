<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - SARONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf7f0;
      color: #443122;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      background: #fff6ea;
      padding: 20px 0;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    header .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 900;
      font-size: 1.8rem;
      color: #a47123;
      letter-spacing: 4px;
    }
    nav a {
      margin-left: 25px;
      font-weight: 600;
      color: #775622;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover { color: #a27110; }

    /* Feedback Section */
    .feedback-section {
      padding: 60px 20px;
      text-align: center;
    }
    .feedback-section h1 {
      font-size: 2.5rem;
      color: #a6761d;
      margin-bottom: 10px;
    }
    .feedback-section p {
      color: #7b5e0a;
      margin-bottom: 40px;
    }

    form {
      background: #fffefa;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgb(0 0 0 / 0.08);
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #6e4d0c;
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d6c7aa;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #a6761d;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #a6761d;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgb(166 118 29 / 0.4);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #7a5a14;
    }

    footer {
      background: #d1b46f;
      padding: 25px 10px;
      color: #6a4621;
      text-align: center;
      font-weight: 600;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav-container">
      <div class="logo">SARONE</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#cart-section">Cart</a>
        <a href="feedback.html" style="color:#a6761d;">Feedback</a>
      </nav>
    </div>
  </header>

  <section class="feedback-section">
    <h1>We Value Your Feedback</h1>
    <p>Your thoughts help us serve you better. Please share your experience!</p>

    <form id="feedback-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="rating">Rate Your Experience</label>
      <select id="rating" name="rating" required>
        <option value="">Select a rating</option>
        <option>⭐ 1 - Poor</option>
        <option>⭐⭐ 2 - Fair</option>
        <option>⭐⭐⭐ 3 - Good</option>
        <option>⭐⭐⭐⭐ 4 - Very Good</option>
        <option>⭐⭐⭐⭐⭐ 5 - Excellent</option>
      </select>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <footer>
    &copy; 2025 SARONE Cafe. All rights reserved.
  </footer>

  <script>
    document.getElementById('feedback-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your feedback! ☕');
      this.reset();
    });
  </script>

</body>
</html>
