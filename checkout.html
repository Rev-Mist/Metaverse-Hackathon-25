<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - SARONE CafÃ©</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf7ee;
      margin: 0;
      padding: 0;
      color: #5a3a1a;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fffdf8;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #a6761d;
      margin-bottom: 30px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0e2c5;
    }
    .total {
      text-align: right;
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #a6761d, #c38c3a);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #8f6315, #b97c28);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Checkout</h1>
    <div id="checkout-items"></div>
    <div class="total" id="checkout-total"></div>
    <button id="confirm-btn">Confirm Purchase</button>
  </div>

  <script>
    const checkoutContainer = document.getElementById('checkout-items');
    const totalElement = document.getElementById('checkout-total');
    const confirmBtn = document.getElementById('confirm-btn');

    const cart = JSON.parse(localStorage.getItem('checkoutCart')) || [];

    function renderCheckout() {
      if (!cart.length) {
        checkoutContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalElement.textContent = '';
        confirmBtn.style.display = 'none';
        return;
      }
      checkoutContainer.innerHTML = cart.map(item =>
        `<div class="item">
          <span>${item.name} Ã— ${item.qty}</span>
          <span>â‚¹${item.price * item.qty}</span>
        </div>`
      ).join('');

      const total = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
      totalElement.textContent = `Total: â‚¹${total}`;
    }

    confirmBtn.addEventListener('click', () => {
      alert("ðŸŽ‰ Thank you for your purchase!");
      localStorage.removeItem('checkoutCart');
      window.location.href = 'index.html'; // back to home
    });

    renderCheckout();
  </script>
</body>
</html>
