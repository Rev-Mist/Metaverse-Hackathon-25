<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Now - Cafe Aroma</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf7f0;
      color: #443122;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #fff6ea;
      padding: 20px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.05);
    }
    header .logo {
      font-weight: 900;
      font-size: 1.8rem;
      color: #a47123;
      letter-spacing: 4px;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #6e4d0c;
    }

    p {
      margin: 20px auto;
      font-size: 1.1rem;
      max-width: 500px;
      line-height: 1.5;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #8e6f17;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #6f550c;
    }

    /* Form styles */
    .order-form {
      margin: 30px auto;
      max-width: 450px;
      background: #fffefa;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgb(0 0 0 / 0.1);
      text-align: left;
    }
    .order-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #704d03;
    }
    .order-form input, .order-form select, .order-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .order-form button {
      background: #b08a1f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .order-form button:hover {
      background: #7a6412;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SARONE</div>
  </header>

  <h1>Place Your Order</h1>
  <p>Fill out the form below to order your favorite coffee. We will prepare it fresh just for you!</p>

  <div class="order-form">
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="coffee">Select Coffee</label>
      <select id="coffee" required>
        <option value="">--Choose your coffee--</option>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="coldbrew">Cold Brew</option>
        <option value="coffee">Coffee</option>
      </select>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" rows="4" placeholder="Anything else?"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </div>

  <a href="index.html" class="back-btn">Back to Home</a>
</body>
</html>
